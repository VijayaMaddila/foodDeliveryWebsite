<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Food Munch</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <button class="close-btn">âœ•</button>

      <div class="login-box">
        <h2>Login</h2>
        <p class="create-text">
          or
          <a href="signin.html" target="_blank">create an account</a>
        </p>

        <form>
          <label for="phone">Phone number</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter phone number"
            required
          />

          <button type="submit" class="login-btn">
            <a href="index.html" class="login-button"> LOGIN</a>
          </button>

          <p class="policy">
            By clicking on Login, I accept the
            <a href="index.html">Terms & Conditions</a> &
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>

      <div class="login-image">
        <img
          src="https://i.pinimg.com/736x/42/34/38/42343854b8bf372be9bb1c5954e42017.jpg"
          alt="Food Wrap"
        />
      </div>
    </div>
  </body>
</html>
