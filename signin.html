<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Food Munch</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="signup-container">
      <!-- Close button -->
      <button class="close-btn">âœ•</button>

      <!-- Sign up box -->
      <div class="signup-box">
        <h2>Sign up</h2>
        <p class="login-text">
          or <a href="login.html" target="_blank">login to your account</a>
        </p>

        <form>
          <label for="phone">Phone number</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter phone number"
            required
          />

          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <button type="submit" class="continue-btn">
            <a href="login.html" class="continue-button">CONTINUE</a>
          </button>

          <p class="policy">
            By creating an account, I accept the
            <a href="#">Terms & Conditions</a> & <a href="#">Privacy Policy</a>.
          </p>
        </form>
      </div>

      <div class="signup-image">
        <img
          src="https://i.pinimg.com/736x/42/34/38/42343854b8bf372be9bb1c5954e42017.jpg"
          alt="Food wrap"
        />
      </div>
    </div>
  </body>
</html>
